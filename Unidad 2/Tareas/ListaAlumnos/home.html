<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Estudiantes</title>
    <link rel="stylesheet" href="home.css" />
</head>

<body>
    <div class="wraper">
        <div class="encabezado">
            <nav class="menu">
                <img class="logo" src="imagenes/logo-saas.png">
                <ul>
                    <li class="options">
                        <a href="#">Opciones</a>
                        <ul class="submenu">
                            <li><a href="#">Alumnos</a></li>
                        </ul>
                    </li>
                </ul>

                <!-- Input para archivo XML (aunque no se usa, NO lo desactivamos) -->
                <input type="file" id="fileInput" accept=".xml">

                <ul>
                    <li class="options">
                        <a href="#">Sesión</a>
                        <ul class="submenu_sesion">
                            <li><a href="#">Acerca de</a></li>
                            <li><a href="#">Cerrar Sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <div class="headOptions">
                <div class="crear">
                    <!-- Botón Crear Estudiante -->
                    <div class="btnNew">
                        <a href="#" id="addBtn"><img src="imagenes/crear-documento.png">Crear</a>
                    </div>
                </div>
                <div class="registros">
                    <p id="counter">0 / 0</p>
                    <div>
                        <!-- Estos botones podrías después hacerlos paginación -->
                        <a><img src="imagenes/prev-rec.png"></a>
                        <a><img src="imagenes/next-rec.png"></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla para mostrar estudiantes -->
        <div class="contenido">
            <table width="100%">
                <thead>
                    <tr>
                        <th width="5%">#</th>
                        <th width="10%">Imagen</th>
                        <th width="10%">NControl</th>
                        <th width="25%">Nombre</th>
                        <th width="15%">CURP</th>
                        <th width="5%">Sexo</th>
                        <th width="15%">Carrera</th>
                        <th width="5%">Semestre</th>
                        <th width="10%">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>

   
 <!-- Modal para crear/editar estudiantes -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title">Crear Estudiante</h2>
        <form id="formEstudiante">
            <input type="text" id="ncontrol" placeholder="NControl" required>
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="curp" placeholder="CURP" required>
            <input type="text" id="sexo" placeholder="Sexo (M/F)" required>
            <input type="text" id="carrera" placeholder="Carrera" required>
            <input type="text" id="semestre" placeholder="Semestre" required>
            <button type="submit">Guardar</button>
        </form>
    </div>
</div>

    <!-- Enlace a JS -->
    <script src="home.js"></script>
</body>

</html>
